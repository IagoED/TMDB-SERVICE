<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Información de la Película</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .table-custom th {
                background-color: #343a40;
                color: #fff;
            }
            .table-custom td {
                background-color: #f8f9fa;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Información de la Película</h1>
            <table class="table table-bordered table-striped table-hover table-custom">
                <tr><th>Título</th><td>{{title}}</td></tr>
                <tr><th>Título original</th><td>{{original_title}}</td></tr>
                <tr><th>Puntuación media</th><td>{{average_rating}}</td></tr>
                <tr><th>Fecha de estreno</th><td>{{release_date}}</td></tr>
                <tr><th>Descripción</th><td>{{description}}</td></tr>
            </table>

            <h2 class="mt-5">Películas similares</h2>
            {{similar_movies}}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
